<!DOCTYPE html>
<html>
    <head>
        <title> Task 1 </title>
    </head>
    <body>
        <h1> Identifying data types </h1>
        <p id = "result"></p>
        <script>
            document.getElementById("result").innerHTML = 
            typeof 1 + "<br>" + // number
            typeof 1.1+ "<br>" + //number
            typeof "1.1" +"<br>"+ // string
            typeof true +"<br>"+ //boolean
            typeof null + "<br>"+ //object
            typeof undefined + "<br>"+ //undefined
            typeof [] +"<br>"+ //object
            typeof{} + "<br>" + //object
            typeof NaN +"<br>";//undefined 
        </script>
    </body>
</html>
